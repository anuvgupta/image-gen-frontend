<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Drawing Tool</title>
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <div id="canvas-controls">
                <div class="tool-group">
                    <button id="pen-button" class="active">
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
                            ></path>
                        </svg>
                        Pen
                    </button>
                    <button id="eraser-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 13l-5 5-10-10 5-5 10 10z"></path>
                            <path d="M8 13l5-5"></path>
                        </svg>
                        Eraser
                    </button>
                </div>
                <div class="tool-group brush-size-control">
                    <button
                        class="brush-size-btn brush-size-small"
                        data-size="3"
                    >
                        <div></div>
                    </button>
                    <button
                        class="brush-size-btn brush-size-medium active"
                        data-size="5"
                    >
                        <div></div>
                    </button>
                    <button
                        class="brush-size-btn brush-size-large"
                        data-size="10"
                    >
                        <div></div>
                    </button>
                    <button
                        class="brush-size-btn brush-size-xlarge"
                        data-size="16"
                    >
                        <div></div>
                    </button>
                    <button
                        class="brush-size-btn brush-size-xxlarge"
                        data-size="24"
                    >
                        <div></div>
                    </button>
                </div>
                <div class="tool-group">
                    <button id="undo-button">
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="M3 10h10a8 8 0 0 1 8 8v0a8 8 0 0 1-8 8h-8"
                            ></path>
                            <path d="M3 10l5-5"></path>
                            <path d="M3 10l5 5"></path>
                        </svg>
                        Undo
                    </button>
                    <button id="clear-button">
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <rect
                                x="3"
                                y="3"
                                width="18"
                                height="18"
                                rx="2"
                            ></rect>
                            <path d="M7 7l10 10"></path>
                            <path d="M17 7l-10 10"></path>
                        </svg>
                        Clear
                    </button>
                </div>
                <div class="tool-group">
                    <button id="reset-storage-button">
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                            ></path>
                            <line x1="18" y1="9" x2="12" y2="15"></line>
                            <line x1="12" y1="9" x2="18" y2="15"></line>
                        </svg>
                        Forget Sketch
                    </button>
                </div>
            </div>
        </div>
        <div id="bottom-bar">
            <textarea
                id="prompt-input"
                placeholder="Describe your sketch. What is it? How do you want the final result to look?"
            ></textarea>
            <button id="submit-button">Imagine</button>
        </div>
    </body>
</html>
