<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sketchy</title>
        <meta name="description" content="Drawing with magic" />
        <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="app-container">
            <div id="main-area">
                <div id="canvas-container">
                    <canvas id="drawing-canvas"></canvas>
                    <div id="canvas-controls">
                        <div class="tool-group">
                            <button id="pen-button" class="active">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M16.5 4.5a2.05 2.05 0 1 1 3 3L7 20 3 21l1-4L16.5 4.5z"
                                    ></path>
                                </svg>
                                Pen
                            </button>
                            <button id="eraser-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M19 13l-6 6-10-10 6-6 10 10z"
                                    ></path>
                                    <path d="M13 9l-4 4"></path>
                                </svg>
                                Eraser
                            </button>
                        </div>
                        <div class="tool-group brush-size-control">
                            <button
                                class="brush-size-btn brush-size-small"
                                data-size="3"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-medium active"
                                data-size="5"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-large"
                                data-size="10"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-xlarge"
                                data-size="16"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-xxlarge"
                                data-size="24"
                            >
                                <div></div>
                            </button>
                        </div>
                        <div class="tool-group">
                            <button id="undo-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M3 6h8a6 6 0 0 1 6 6v0a6 6 0 0 1-6 6h-6"
                                    ></path>
                                    <path d="M3 6l4-4"></path>
                                    <path d="M3 6l4 4"></path>
                                </svg>
                                Undo
                            </button>
                            <button id="clear-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <rect
                                        x="3"
                                        y="3"
                                        width="18"
                                        height="18"
                                        rx="2"
                                    ></rect>
                                    <path d="M7 7l10 10"></path>
                                    <path d="M17 7l-10 10"></path>
                                </svg>
                                Clear
                            </button>
                        </div>
                        <div class="tool-group">
                            <button id="reset-storage-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                                    ></path>
                                    <line x1="18" y1="9" x2="12" y2="15"></line>
                                    <line x1="12" y1="9" x2="18" y2="15"></line>
                                </svg>
                                Forget Sketch
                            </button>
                        </div>
                    </div>
                </div>
                <div id="style-knobs-container">
                    <div id="style-knobs-grid">
                        <button id="add-knob-btn" class="add-knob-button">
                            <svg
                                id="knob-plus-icon-svg"
                                class="icon"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Flavor
                        </button>
                    </div>
                </div>
                <div id="bottom-bar">
                    <textarea
                        id="prompt-input"
                        placeholder="Describe your sketch. What is it? How do you want it to look?"
                    ></textarea>
                    <button id="submit-button">Imagine</button>
                </div>
            </div>
            <div id="result-container">
                <div class="result-header">
                    <h3>
                        <!-- Generated Image -->
                        &nbsp;
                    </h3>
                    <button id="toggle-result">
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 6L6 18"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="result-content">
                    <img
                        id="generated-image"
                        alt="Generated image from your sketch"
                    />
                    <div id="result-placeholder">
                        Your sketch will be re-imagined here
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
