<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sketchy</title>
        <meta name="author" content="Anuv Gupta" />
        <meta name="copyright" content="Copyright (c) 2025 Anuv Gupta" />
        <meta name="description" content="Drawing with magic" />
        <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <%= getInitScript() %>
    </head>
    <body>
        <div class="app-container">
            <div id="main-area">
                <div id="canvas-container">
                    <canvas id="drawing-canvas"></canvas>
                    <div id="canvas-controls">
                        <div class="tool-group">
                            <button id="pen-button" class="active">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M16.5 4.5a2.05 2.05 0 1 1 3 3L7 20 3 21l1-4L16.5 4.5z"
                                    ></path>
                                </svg>
                                Pen
                            </button>
                            <button id="eraser-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M19 13l-6 6-10-10 6-6 10 10z"
                                    ></path>
                                    <path d="M13 9l-4 4"></path>
                                </svg>
                                Eraser
                            </button>
                        </div>
                        <div class="tool-group brush-size-control">
                            <button
                                class="brush-size-btn brush-size-small"
                                data-size="3"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-medium active"
                                data-size="5"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-large"
                                data-size="10"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-xlarge"
                                data-size="16"
                            >
                                <div></div>
                            </button>
                            <button
                                class="brush-size-btn brush-size-xxlarge"
                                data-size="24"
                            >
                                <div></div>
                            </button>
                        </div>
                        <div class="tool-group">
                            <button id="undo-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M3 6h8a6 6 0 0 1 6 6v0a6 6 0 0 1-6 6h-6"
                                    ></path>
                                    <path d="M3 6l4-4"></path>
                                    <path d="M3 6l4 4"></path>
                                </svg>
                                Undo
                            </button>
                            <button id="clear-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <rect
                                        x="3"
                                        y="3"
                                        width="18"
                                        height="18"
                                        rx="2"
                                    ></rect>
                                    <path d="M7 7l10 10"></path>
                                    <path d="M17 7l-10 10"></path>
                                </svg>
                                Clear
                            </button>
                        </div>
                        <div class="tool-group">
                            <button id="reset-storage-button">
                                <svg
                                    class="icon"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="black"
                                    stroke-width="2"
                                >
                                    <path
                                        d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                                    ></path>
                                    <line x1="18" y1="9" x2="12" y2="15"></line>
                                    <line x1="12" y1="9" x2="18" y2="15"></line>
                                </svg>
                                Forget Sketch
                            </button>
                        </div>
                    </div>
                </div>
                <div id="style-knobs-container">
                    <div id="style-knobs-grid">
                        <button id="add-knob-btn" class="add-knob-button">
                            <svg
                                id="knob-plus-icon-svg"
                                class="icon"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                            >
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Flavor
                        </button>
                    </div>
                </div>
                <div id="bottom-bar">
                    <textarea
                        id="prompt-input"
                        placeholder="Describe your sketch. What is it? How do you want it to look?"
                    ></textarea>
                    <button id="submit-button">Imagine</button>
                </div>
            </div>
            <div id="result-container">
                <div class="result-header">
                    <h3>
                        <!-- Generated Image -->
                        &nbsp;
                    </h3>
                    <button id="toggle-result">
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M18 6L6 18"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="result-content">
                    <img
                        id="generated-image"
                        alt="Generated image from your sketch"
                    />
                    <div id="result-placeholder">
                        Your sketch will be re-imagined here
                    </div>
                </div>
            </div>
        </div>
        <div class="theme-toggle-bar">
            <button class="theme-toggle" aria-label="Change theme">
                <svg
                    class="theme-icon sun-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                    />
                </svg>
                <svg
                    class="theme-icon moon-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
                <svg
                    class="theme-icon gear-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                    ></path>
                </svg>
            </button>
        </div>
    </body>
</html>
